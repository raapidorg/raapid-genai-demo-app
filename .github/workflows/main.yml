name: Deploy to GCS

on:
  push:
    branches:
      - master # Or your main branch name (usually 'main' now)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'
          service_account_key: ${{ secrets.GCP_SA_KEY }} # Store your service account key as a GitHub secret

      - name: Configure gcloud
        run: |
          gcloud config set project raapid-genai
          gcloud config set compute/region us-central1 # Or your preferred region

      - name: Upload to GCS
        run: |
          gsutil -m cp -r GenAIDemoAppUI/. gs://your-bucket-name/
          # -m flag for parallel upload
          # cp -r copies the directory and its contents recursively

      - name: Set Content-Type for HTML files
        run: |
          gcloud storage objects update -h "Content-Type:text/html" gs://your-bucket-name/index.html
          gcloud storage objects update -h "Content-Type:text/html" gs://your-bucket-name/workingscreen.html